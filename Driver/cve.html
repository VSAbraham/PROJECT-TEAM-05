<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WordPress Vulnerabilities</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .score {
            background-color: yellow;
        }
</style>
</head>
<body>
<h2>WordPress Vulnerabilities Table</h2>
<table>
<thead>
<tr>
<th>CVE ID</th>
<th>Publish Date</th>
<th>Update Date</th>
<th>Score</th>
<th>WordPress Version</th>
</tr>
</thead>
<tbody>
<tr>
<td>CVE-2023-12345</td>
<td>2023-01-10</td>
<td>2023-02-15</td>
<td class="score">7.8</td>
<td>4.3</td>
</tr>
<tr>
<td>CVE-2023-67890</td>
<td>2023-03-05</td>
<td>2023-03-20</td>
<td class="score">9.1</td>
<td>4.3</td>
</tr>
<tr>
<td>CVE-2022-11111</td>
<td>2022-11-12</td>
<td>2022-12-01</td>
<td class="score">6.5</td>
<td>4.5</td>
</tr>
</tbody>
</table>
</body>
</html>
